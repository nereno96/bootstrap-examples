<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
        <header>Bootstrap Examples</header>
        <nav><a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="slideshow.html">Slideshow</a>
            <a href="cards.html">Animals</a>
        </nav>
        <div class="container"> 
            <div class="card" style="width: 18rem;">
                <img src="images/Ant.jpeg" class="card-img-top" alt="Ant picture.">
                <div class="card-body">
                  <p class="card-text">This one's really small.</p>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="images/blue-whale-article-1.jpeg" class="card-img-top" alt="Blue whale picture">
                <div class="card-body">
                  <p class="card-text">This one's really big.</p>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="images/download.jpeg" class="img-fluid rounded-start" alt="Cheetah picture">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Cheetah</h5>
                      <p class="card-text">This one's really fast.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="images/sloth.jpeg" class="img-fluid rounded-start" alt="Sloth picture">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Sloth</h5>
                      <p class="card-text">This one's really slow.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
